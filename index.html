<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        
        /* Camera Viewport */
        #camera-container { position: relative; width: 100%; max-width: 450px; margin: 0 auto; border: 2px solid #333; border-radius: 10px; overflow: hidden; background: #222; }
        video { width: 100%; display: block; }
        canvas { display: none; }
        
        /* Aiming Box */
        .aim-guide {
            position: absolute; top: 30%; left: 10%; right: 10%; height: 40%;
            border: 2px dashed rgba(0, 255, 0, 0.7); box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); pointer-events: none;
        }

        /* Buttons */
        .controls { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        button { flex: 1; padding: 20px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; color: white; }
        #btn-log { background-color: #2980b9; }
        #btn-check { background-color: #f39c12; color: black; }
        
        /* Status Bar */
        #console { 
            margin-top: 20px; padding: 15px; background: #111; border: 1px solid #333; 
            border-radius: 5px; min-height: 20px; font-family: monospace; font-size: 14px; 
            white-space: pre-wrap; word-wrap: break-word; color: #0f0;
        }
    </style>
</head>
<body>

    <h3 style="margin: 10px 0;">Plate Scanner V2</h3>

    <div id="camera-container">
        <video id="video" playsinline autoplay></video>
        <div class="aim-guide"></div>
    </div>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <button id="btn-log" onclick="processImage('log')">LOG DATA</button>
        <button id="btn-check" onclick="processImage('check')">CHECK DB</button>
    </div>

    <div id="console">Initializing Camera...</div>

    <script>
        // *** YOUR URL IS NOW PRE-FILLED BELOW ***
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxlL7iYQf7lHD1E394qYi9ExDRJzGJUlmmUCS8hc_OPvCo6rpYyagYZQg-hABd9PtV5/exec"; 

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const logBox = document.getElementById('console');

        function log(msg) {
            logBox.innerText = msg;
            console.log(msg);
        }

        // 1. START CAMERA
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' } 
        }).then(stream => {
            video.srcObject = stream;
            log("Camera Ready. Point at plate.");
        }).catch(err => {
            log("CAMERA FAIL: " + err.message);
        });

        // 2. PROCESS IMAGE
        async function processImage(mode) {
            log("Scanning image... (Hold still)");

            // Capture frame
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            try {
                // Run OCR
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                
                // Clean text
                const cleanText = text.replace(/[^a-zA-Z0-9]/g, "").toUpperCase();

                if (cleanText.length < 3) {
                    log("Scan failed. No text found. Try again.");
                    return;
                }

                log(`Read: ${cleanText}. Sending to Sheet...`);

                // Send to Google Sheet
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ plate: cleanText, mode: mode })
                });

                log(`SUCCESS: Sent "${cleanText}" to Sheet!`);

            } catch (err) {
                log("ERROR: " + err.message);
            }
        }
    </script>
</body>
</html>
